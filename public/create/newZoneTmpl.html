<h1 class="zoneHead2">Add Zone</h1>

<div class="row newZoneForm">
    
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="zone_name" type="text">
                <label for="zone_name">Zone Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="zone_desc" type="text">
                <label for="zone_desc">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="lat_inp" type="text">
                <label for="lat_inp">Latitude Coordinate</label>
            </div>            
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="lon_inp" type="text">
                <label for="lon_inp">Longitude Coordinate</label>
            </div>            
        </div>
    </form>
</div>
